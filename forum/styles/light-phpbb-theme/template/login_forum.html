<!-- INCLUDE overall_header.html -->

<h1 class="entry-title">{L_LOGIN} {FORUM_NAME}</h1>
<div class="entry-content">

<form id="login_forum" method="post" action="{S_LOGIN_ACTION}">
{S_FORM_TOKEN}
<div class="content">

	<p>{L_LOGIN_FORUM}</p>

	<fieldset class="fields2">
	<!-- IF LOGIN_ERROR -->
		<dl>
			<dt>&nbsp;</dt>
			<dd class="error">{LOGIN_ERROR}</dd>
		</dl>
	<!-- ENDIF -->
	<dl>
		<dt><label for="password">{L_PASSWORD}:</label></dt>
		<dd><input class="inputbox narrow" type="password" name="password" id="password" size="25" tabindex="3" /></dd>
	</dl>
	<dl class="fields2">
		<dt>&nbsp;</dt>
		<dd>{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" class="button1" value="{L_LOGIN}" tabindex="4" /></dd>
	</dl>
	{S_LOGIN_REDIRECT}
	</fieldset>
</div>

</form>
<!-- INCLUDE overall_footer.html -->
